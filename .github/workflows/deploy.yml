# This is the name of your GitHub Action. You'll see this in the "Actions" tab.
name: Deploy to GitHub Pages

# This section defines when the action should run.
on:
  # We want it to run every time you push new code...
  push:
    # ...but only when the push is to your "main" branch.
    branches:
      - main

# This section defines the actual steps the action will take.
jobs:
  build-and-deploy:
    # It will run on a standard virtual machine provided by GitHub.
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your code
      # This downloads your repository's code onto the virtual machine.
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      # Step 2: Replace the Firebase Config placeholder with your secret
      # This step is now more robust. It passes the secret as an environment
      # variable to prevent special characters from breaking the command.
      - name: Replace Firebase Config ü§´
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          sed -i "s~'__FIREBASE_CONFIG_PLACEHOLDER__'~'${FIREBASE_CONFIG}'~g" index.html admin.html

      # Step 3: Deploy the modified files to GitHub Pages
      # This action takes your code (with the real keys now) and pushes it
      # to a special branch called "gh-pages" which is used for hosting.
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: . # The folder the action should deploy (the root folder).
