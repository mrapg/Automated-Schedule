<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Schedule Data Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-800 text-white min-h-screen p-4">

    <div class="max-w-4xl mx-auto bg-gray-900 shadow-lg rounded-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400 mb-2">ğŸ“… Schedule Data Manager</h1>
            <p class="text-gray-400">Add and manage AFMC training schedule data</p>
        </div>
        
        <!-- Schedule Input Section -->
        <div class="mb-6">
            <label for="schedule-input" class="block text-sm font-medium text-gray-400 mb-3">
                ğŸ“ Paste Schedule Data (JSON Format)
            </label>
            <div class="mb-3 p-3 bg-gray-800 rounded-md text-sm text-gray-300">
                <p><strong>Expected Format:</strong> Array of schedule objects with fields:</p>
                <code class="text-blue-300">date, startTime, endTime, topic, department, instructor, location, batch, isHoliday</code>
            </div>
            <textarea 
                id="schedule-input" 
                rows="15" 
                class="w-full p-4 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:ring-2 focus:ring-blue-500 font-mono text-sm" 
                placeholder='[
  {
    "date": "2026-01-19",
    "startTime": "14:00",
    "endTime": "15:00", 
    "topic": "Clinical Case Discussion",
    "department": "Internal Medicine",
    "instructor": "Col S. Sharma",
    "location": "Ward 7",
    "batch": ["ALL"],
    "isHoliday": false
  }
]'></textarea>
        </div>
        
        <div class="flex gap-4 mb-6">
            <button id="validate-btn" class="flex-1 bg-yellow-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-yellow-700 transition">ğŸ” Validate JSON</button>
            <button id="update-btn" class="flex-1 bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 transition">âœ… Save to Firebase</button>
            <button id="clear-btn" class="px-6 bg-gray-600 text-white font-semibold py-3 rounded-lg hover:bg-gray-700 transition">ğŸ—‘ï¸ Clear</button>
        </div>

        <div id="status-message" class="hidden mb-4 p-4 rounded-lg font-bold uppercase tracking-widest text-xs"></div>

        <div class="text-center">
            <a href="./index.html" class="text-blue-400 hover:underline">â† Back to Main App</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, writeBatch, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC6jkkGL8OA47muh3Bwer9qFRMUejmnso8",
            authDomain: "training-schedule-7c862.firebaseapp.com",
            projectId: "training-schedule-7c862",
            storageBucket: "training-schedule-7c862.firebasestorage.app",
            messagingSenderId: "395637809585",
            appId: "1:395637809585:web:9a5eea7f80741083f49d90",
            measurementId: "G-S9EXHXY981"
        };
        const appId = "training-schedule-7c862";	

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        signInAnonymously(auth).catch((error) => console.error("Anonymous sign-in failed:", error));

        const scheduleCollectionRef = collection(db, `artifacts/${appId}/public/data/schedule`);

        const scheduleInput = document.getElementById('schedule-input');
        const updateBtn = document.getElementById('update-btn');
        const validateBtn = document.getElementById('validate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const statusMessage = document.getElementById('status-message');

        function showStatus(message, type = 'info') {
            statusMessage.className = `mb-4 p-4 rounded-lg font-bold uppercase tracking-widest text-xs`;
            if (type === 'success') statusMessage.className += ' bg-green-800 text-green-200';
            else if (type === 'error') statusMessage.className += ' bg-red-800 text-red-200';
            else statusMessage.className += ' bg-blue-800 text-blue-200';
            
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
            setTimeout(() => statusMessage.classList.add('hidden'), 5000);
        }

        function validateScheduleData(data) {
            if (!Array.isArray(data)) return ["Data must be an array"];
            const errors = [];
            data.forEach((event, index) => {
                const required = ['date', 'startTime', 'endTime', 'topic', 'department', 'batch'];
                required.forEach(f => { if (!event[f]) errors.push(`Event ${index+1}: Missing ${f}`); });
                if (event.date && !/^\d{4}-\d{2}-\d{2}$/.test(event.date)) errors.push(`Event ${index+1}: Date format YYYY-MM-DD`);
            });
            return errors;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const password = "afmc";
            let authenticated = sessionStorage.getItem('isAdminAuthenticated');

            if (!authenticated) {
                const input = prompt("Enter admin password:");
                if (input === password) { sessionStorage.setItem('isAdminAuthenticated', 'true'); }
                else { document.body.innerHTML = '<div class="text-red-500 p-8">Access Denied</div>'; return; }
            }

            validateBtn.onclick = () => {
                try {
                    const data = JSON.parse(scheduleInput.value);
                    const errors = validateScheduleData(data);
                    if (errors.length === 0) showStatus(`âœ… Valid! Found ${data.length} events.`, 'success');
                    else showStatus(`âŒ ${errors[0]}`, 'error');
                } catch (e) { showStatus("âŒ Invalid JSON format", "error"); }
            };

            updateBtn.onclick = async () => {
                try {
                    const data = JSON.parse(scheduleInput.value);
                    const errors = validateScheduleData(data);
                    if (errors.length > 0) return showStatus(errors[0], "error");

                    showStatus("Saving...", "info");
                    const batch = writeBatch(db);
                    data.forEach(event => {
                        const docRef = doc(scheduleCollectionRef);
                        batch.set(docRef, event);
                    });
                    await batch.commit();
                    showStatus(`ğŸ‰ Successfully saved ${data.length} events!`, "success");
                    scheduleInput.value = '';
                } catch (e) { showStatus(`âŒ ${e.message}`, "error"); }
            };

            clearBtn.onclick = () => { scheduleInput.value = ''; showStatus("Cleared."); };
        });
    </script>
</body>
</html>
