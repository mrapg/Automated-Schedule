<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker - AFMC Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .progress-bar-container { background-color: #e0e0e0; border-radius: 9999px; overflow: hidden; }
        .progress-bar { background-color: #4ade80; height: 100%; border-radius: 9999px; transition: width 0.5s ease-in-out; }
        .tab-btn { transition: background-color 0.2s, color 0.2s; }
        .tab-btn.active { background-color: #3b82f6; color: white; }
        /* Night Mode Styles */
        .night-mode { background-color: #111827; color: #D1D5DB; }
        .night-mode .bg-white { background-color: #1F2937; }
        .night-mode .bg-gray-50 { background-color: #374151; }
        .night-mode .text-gray-800 { color: #F3F4F6; }
        .night-mode .text-gray-600 { color: #9CA3AF; }
        .night-mode .border-gray-200 { border-color: #4B5563; }
        .night-mode input, .night-mode select { background-color: #374151; color: #F3F4F6; border-color: #6B7280; }
        .night-mode .tab-btn.active { background-color: #2563eb; }
        .night-mode .progress-bar-container { background-color: #4b5563; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app-container" class="max-w-lg mx-auto bg-white shadow-lg min-h-screen p-4">
        <header class="flex justify-between items-center mb-6">
            <a href="./index.html" class="text-blue-600 hover:underline">&larr; Back to Schedule</a>
            <h1 class="text-2xl font-bold text-gray-800">My Attendance</h1>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
            <div>
                <label for="roll-number" class="block text-sm font-medium text-gray-600 mb-2">Your Roll Number</label>
                <input type="number" id="roll-number" class="w-full p-2 border rounded-md" placeholder="e.g., 42">
            </div>
            <div>
                <label for="target-attendance" class="block text-sm font-medium text-gray-600 mb-2">Target (%)</label>
                <input type="number" id="target-attendance" value="75" min="0" max="100" class="w-full p-2 border rounded-md">
            </div>
        </div>

        <div id="loading" class="text-center p-8">
            <p class="text-gray-500 animate-pulse">Loading Attendance Data...</p>
        </div>
        
        <main id="main-content" class="hidden">
            <div class="mb-4 flex border-b border-gray-200">
                <button id="summary-tab-btn" class="tab-btn active flex-1 py-2 px-4 font-semibold text-gray-600 rounded-t-lg">Summary</button>
                <button id="classlist-tab-btn" class="tab-btn flex-1 py-2 px-4 font-semibold text-gray-600 rounded-t-lg">Class List</button>
            </div>

            <div id="summary-view">
                <div id="overall-progress" class="mb-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
                    <h2 class="text-xl font-semibold mb-3">Projection</h2>
                    <p class="text-sm">To reach your <strong id="target-display">75%</strong> target, you need to attend <strong id="classes-needed" class="text-blue-600">0</strong> more classes.</p>
                    <p class="text-sm mt-1">Based on your upcoming schedule, this will take approximately <strong id="weeks-needed" class="text-blue-600">0</strong> weeks.</p>
                </div>
                <div id="attendance-breakdown">
                    <h2 class="text-xl font-semibold mb-4">Subject Breakdown</h2>
                    </div>
            </div>

            <div id="classlist-view" class="hidden">
                 <div id="past-classes-container">
                    <h2 class="text-xl font-semibold mb-4">Past Classes</h2>
                    </div>
                <div id="upcoming-classes-container" class="mt-8">
                    <h2 class="text-xl font-semibold mb-4">Upcoming Classes</h2>
                    </div>
            </div>
        </main>
    </div>

    <script type="module" src="attendance.js"></script>
</body>
</html>
