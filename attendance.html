<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker - AFMC Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .progress-bar-container { background-color: #e0e0e0; border-radius: 9999px; }
        .progress-bar { background-color: #4ade80; height: 100%; border-radius: 9999px; transition: width 0.5s ease-in-out; }
        .night-mode { background-color: #111827; color: #D1D5DB; }
        .night-mode .bg-white { background-color: #1F2937; }
        .night-mode .text-gray-800 { color: #F3F4F6; }
        .night-mode .text-gray-600 { color: #9CA3AF; }
        .night-mode .border-gray-200 { border-color: #4B5563; }
        .night-mode input { background-color: #374151; color: #F3F4F6; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-lg mx-auto bg-white shadow-lg min-h-screen p-4">
        <header class="flex justify-between items-center mb-4">
            <a href="./index.html" class="text-blue-600 hover:underline">&larr; Back to Schedule</a>
            <h1 class="text-2xl font-bold text-gray-800">My Attendance</h1>
        </header>

        <div class="mb-6 p-4 border border-gray-200 rounded-lg">
            <label for="target-attendance" class="block text-sm font-medium text-gray-600 mb-2">Set Your Target Attendance (%)</label>
            <input type="number" id="target-attendance" min="0" max="100" class="w-full p-2 border rounded-md" placeholder="e.g., 75">
        </div>

        <div id="overall-progress" class="mb-6 p-4 border border-gray-200 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Overall Progress</h2>
            <p>You need to attend <strong id="classes-needed">0</strong> more classes to reach your target.</p>
            <p>Estimated completion in <strong id="weeks-needed">0</strong> weeks.</p>
        </div>

        <div id="attendance-breakdown">
            <h2 class="text-xl font-semibold mb-4">Subject Breakdown</h2>
            </div>

    </div>

    <script type="module" src="attendance.js"></script>
</body>
</html>
