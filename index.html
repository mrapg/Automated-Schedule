<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFMC VII Term Schedule</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1E293B"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .day-view { scroll-snap-type: x mandatory; scroll-behavior: smooth; }
        .day-slide { scroll-snap-align: start; flex-shrink: 0; width: 100%; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .holiday { background-color: #facc15; color: #713f12; border-radius: 50%; font-weight: bold; }
        .event-day { background-color: #bfdbfe; border-radius: 50%; }
        .sunday { color: #991b1b; }
        .today-highlight { background-color: #dbeafe; }
        .holiday-container { display: flex; flex-direction: column; justify-content: flex-start; align-items: center; padding: 2rem 1rem 4rem 1rem; text-align: center; background: linear-gradient(45deg, #fef3c7, #fde68a); border-radius: 0.5rem; min-height: 300px; }
        .holiday-icon { font-size: 4.5rem; animation: bounce 2s infinite ease-in-out; }
        .holiday-title { font-size: 2.75rem; font-weight: 800; color: #ca8a04; margin-top: 1rem; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-25px); } 60% { transform: translateY(-10px); } }
        .night-mode { background-color: #111827; color: #D1D5DB; }
        .night-mode #app-container { background-color: #1F2937; }
        .night-mode header { background-color: #1E293B; border-bottom: 1px solid #374151; }
        .night-mode .bg-white { background-color: #374151; }
        .night-mode .text-gray-800, .night-mode .text-gray-700 { color: #F3F4F6; }
        .night-mode .border-gray-200 { border-color: #4B5563; }
        .night-mode .today-highlight { background-color: #1E293B; }
        #sun-icon { display: none; }
        .night-mode #sun-icon { display: block; }
        .night-mode #moon-icon { display: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="app-container" class="max-w-lg mx-auto bg-white shadow-lg min-h-screen">
        <header class="bg-blue-800 text-white p-4 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h1 class="text-xl font-bold">AFMC Schedule (VII Term)</h1>
                <p class="text-xs opacity-80">13 Batch: Jan 12 - May 17, 2026</p>
                <p id="current-week-display" class="text-sm opacity-90 mt-1"></p>
            </div>
            <div class="flex items-center space-x-2">
                 <button id="today-btn" class="p-2 rounded-full hover:bg-blue-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 002-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /><circle cx="12" cy="12" r="3" fill="currentColor" /></svg></button>
                 <button id="calendar-view-btn" class="p-2 rounded-full hover:bg-blue-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 002-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg></button>
                 <button id="night-mode-btn" class="p-2 rounded-full hover:bg-blue-700"><svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg><svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg></button>
            </div>
        </header>

        <div id="user-view">
            <div class="p-4 bg-gray-50 border-b border-gray-200">
                <div class="grid grid-cols-2 gap-4">
                    <select id="department-filter" class="w-full p-2 border rounded-md bg-white"><option value="all">All Depts</option></select>
                    <button id="add-to-calendar-btn" class="w-full bg-green-600 text-white font-semibold py-2 rounded-md">Add to Calendar</button>
                </div>
            </div>
            <div id="loading-indicator" class="text-center p-10"><p class="text-gray-500 font-semibold animate-pulse">Loading VII Term Schedule...</p></div>
            <div id="day-view-container" class="overflow-x-auto day-view flex"></div>
        </div>
    </div>

    <div id="calendar-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20"><div class="bg-white rounded-lg p-4 w-11/12 max-w-md"><div id="calendar-header" class="flex justify-between items-center mb-4"><button id="prev-month-btn">&lt;</button><h3 id="month-year-display" class="font-semibold"></h3><button id="next-month-btn">&gt;</button></div><div id="calendar-grid" class="calendar-grid gap-2 text-center"></div><button id="close-calendar-modal" class="w-full mt-4 bg-red-500 text-white py-2 rounded-md">Close</button></div></div>
    <div id="roll-no-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20"><div class="bg-white rounded-lg p-6 w-11/12 max-w-sm text-center"><h3 class="font-semibold mb-4">Enter Roll Number (1-150)</h3><input type="number" id="roll-no-input" class="w-full p-2 border rounded-md mb-4 text-center" min="1" max="150"><button id="submit-roll-no-btn" class="w-full bg-green-500 text-white font-bold py-2 rounded">Download Week Schedule</button><button id="close-roll-no-modal" class="w-full mt-2 text-gray-500">Cancel</button></div></div>
    <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-30"><div class="bg-white rounded-lg p-6 w-11/12 max-w-sm text-center"><p id="alert-message" class="mb-4"></p><button id="close-alert-modal" class="bg-blue-500 text-white px-4 py-2 rounded-md">OK</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import * as utils from './utils.js'; 

        const firebaseConfig = {
                  apiKey: "AIzaSyC6jkkGL8OA47muh3Bwer9qFRMUejmnso8",
                  authDomain: "training-schedule-7c862.firebaseapp.com",
                  projectId: "training-schedule-7c862",
                  storageBucket: "training-schedule-7c862.firebasestorage.app",
                  messagingSenderId: "395637809585",
                  appId: "1:395637809585:web:9a5eea7f80741083f49d90",
                  measurementId: "G-S9EXHXY981"
                };
        const appId = "training-schedule-7c862";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        signInAnonymously(auth);

        const termStartDate = new Date('2026-01-12T00:00:00Z'); // 
        const termEndDate = new Date('2026-05-17T00:00:00Z');   // 

        // Map VII Term Weekly Schedule 
        const scheduleRules = {
            "1": { // Monday
                "08:00-09:00": { topic: "Obst & Gynae Theory", department: "Obs & Gynae" },
                "09:00-10:00": { topic: "Gen Surgery Theory", department: "Surgery" },
                "14:00-15:00": [{ topic: "Tutorial OG", batch: ["A"], department: "Obs & Gynae" }, { topic: "Tutorial GS", batch: ["B"], department: "Surgery" }, { topic: "Tutorial GM", batch: ["C"], department: "Internal Medicine" }],
                "15:00-16:00": [{ topic: "Tutorial OG", batch: ["A"], department: "Obs & Gynae" }, { topic: "Tutorial GS", batch: ["B"], department: "Surgery" }, { topic: "Tutorial GM", batch: ["C"], department: "Internal Medicine" }],
                "16:00-17:00": { topic: "SDL", department: "Internal Medicine" }
            },
            "2": { // Tuesday
                "08:00-09:00": { topic: "Gen Medicine Theory", department: "Internal Medicine" },
                "09:00-10:00": [{ topic: "Paediatrics Theory", weekOfMonth: [1, 2], department: "Pediatrics" }, { topic: "Paediatrics SDL", weekOfMonth: [3, 4, 5], department: "Pediatrics" }],
                "14:00-15:00": [{ topic: "Tutorial OG", batch: ["B"], department: "Obs & Gynae" }, { topic: "Tutorial GS", batch: ["C"], department: "Surgery" }, { topic: "Tutorial GM", batch: ["A"], department: "Internal Medicine" }],
                "15:00-16:00": [{ topic: "Tutorial OG", batch: ["B"], department: "Obs & Gynae" }, { topic: "Tutorial GS", batch: ["C"], department: "Surgery" }, { topic: "Tutorial GM", batch: ["A"], department: "Internal Medicine" }],
                "16:00-17:00": [{ topic: "Dermatology SDL", weekOfMonth: [1, 2], department: "Dermatology" }, { topic: "Psychiatry SDL", weekOfMonth: [3], department: "Psychiatry" }, { topic: "Resp Med SDL", weekOfMonth: [4], department: "Respiratory Medicine" }, { topic: "Anaesthesiology SDL", weekOfMonth: [5], department: "Anaesthesiology" }]
            },
            "3": { // Wednesday
                "08:00-09:00": [{ topic: "Ophthal Theory", weekOfMonth: [1, 2], department: "Ophthalmology" }, { topic: "ENT Theory", weekOfMonth: [3, 4], department: "ENT" }],
                "09:00-10:00": { topic: "Gen Medicine Theory", department: "Internal Medicine" },
                "14:00-15:00": [{ topic: "Tutorial OG", batch: ["C"], department: "Obs & Gynae" }, { topic: "Tutorial GS", batch: ["A"], department: "Surgery" }, { topic: "Tutorial GM", batch: ["B"], department: "Internal Medicine" }],
                "15:00-16:00": [{ topic: "Tutorial OG", batch: ["C"], department: "Obs & Gynae" }, { topic: "Tutorial GS", batch: ["A"], department: "Surgery" }, { topic: "Tutorial GM", batch: ["B"], department: "Internal Medicine" }],
                "16:00-17:00": [{ topic: "ENT SDL", weekOfMonth: [1, 2], department: "ENT" }, { topic: "Ophthal SDL", weekOfMonth: [3], department: "Ophthalmology" }, { topic: "Radio SDL", weekOfMonth: [4, 5], department: "Radiodiagnosis" }]
            },
            "4": { // Thursday
                "08:00-09:00": { topic: "Obst & Gynae Theory", department: "Obs & Gynae" },
                "09:00-10:00": { topic: "Gen Medicine AETCOM", department: "Internal Medicine" },
                "14:00-15:00": [{ topic: "Ortho Theory", weekOfMonth: [1, 2, 4], department: "Orthopaedics" }, { topic: "Ortho SDL", weekOfMonth: [3, 5], department: "Orthopaedics" }],
                "15:00-16:00": [{ topic: "Paediatrics Tutorial", weekOfMonth: [1, 2], department: "Pediatrics" }, { topic: "Ortho Tutorial", weekOfMonth: [3, 4, 5], department: "Orthopaedics" }],
                "16:00-17:00": [{ topic: "OG SDL", weekOfMonth: [1, 3, 5], department: "Obs & Gynae" }, { topic: "Mentorship", weekOfMonth: [2, 4], department: "Surgery" }]
            },
            "5": { // Friday
                "08:00-09:00": { topic: "Gen Surgery Theory", department: "Surgery" },
                "09:00-10:00": [{ topic: "Dermat Theory", weekOfMonth: [1, 2], department: "Dermatology" }, { topic: "Psy Theory", weekOfMonth: [3], department: "Psychiatry" }, { topic: "Anaes Theory", weekOfMonth: [4, 5], department: "Anaesthesiology" }],
                "14:00-15:00": [{ topic: "Paediatrics Tutorial", weekOfMonth: [1, 2], department: "Pediatrics" }, { topic: "Ortho Tutorial", weekOfMonth: [3, 4, 5], department: "Orthopaedics" }],
                "15:00-16:00": [{ topic: "Paediatrics Tutorial", weekOfMonth: [1, 2], department: "Pediatrics" }, { topic: "Ortho Tutorial", weekOfMonth: [3, 4, 5], department: "Orthopaedics" }],
                "16:00-17:00": [{ topic: "Mentorship OG", weekOfMonth: [1, 3, 5], department: "Obs & Gynae" }, { topic: "Mentorship GS", weekOfMonth: [2, 4], department: "Surgery" }]
            },
            "6": { // Saturday
                "08:00-09:00": [{ topic: "ENT Tutorial", weekOfMonth: [1, 2], department: "ENT" }, { topic: "Ophthal Tutorial", weekOfMonth: [3], department: "Ophthalmology" }, { topic: "Anaes Theory", weekOfMonth: [4], department: "Anaesthesiology" }],
                "09:00-10:00": { topic: "Pandemic Module (Integrated)", department: "Internal Medicine" },
                "14:00-15:00": [{ topic: "Tutorial OG", batch: ["B"], department: "Obs & Gynae" }, { topic: "Tutorial GS", batch: ["C"], department: "Surgery" }, { topic: "Tutorial GM", batch: ["A"], department: "Internal Medicine" }],
                "15:00-16:00": [{ topic: "Tutorial OG", batch: ["C"], department: "Obs & Gynae" }, { topic: "Tutorial GS", batch: ["A"], department: "Surgery" }, { topic: "Tutorial GM", batch: ["B"], department: "Internal Medicine" }],
                "16:00-17:00": { topic: "Mentorship", department: "Surgery" }
            }
        };

        const clinicalRotationRules = [
            { department: "Internal Medicine", batch: "A", startDate: "2026-01-12", endDate: "2026-02-22" },
            { department: "Surgery", batch: "B", startDate: "2026-01-12", endDate: "2026-02-22" },
            { department: "Obs & Gynae", batch: "C", startDate: "2026-01-12", endDate: "2026-02-22" },
            { department: "Internal Medicine", batch: "B", startDate: "2026-02-23", endDate: "2026-04-05" },
            { department: "Surgery", batch: "C", startDate: "2026-02-23", endDate: "2026-04-05" },
            { department: "Obs & Gynae", batch: "A", startDate: "2026-02-23", endDate: "2026-04-05" },
            { department: "Internal Medicine", batch: "C", startDate: "2026-04-06", endDate: "2026-05-17" },
            { department: "Surgery", batch: "A", startDate: "2026-04-06", endDate: "2026-05-17" },
            { department: "Obs & Gynae", batch: "B", startDate: "2026-04-06", endDate: "2026-05-17" }
        ];

        function generateGenericSchedule() {
            const genericSchedule = [];
            let current = new Date(termStartDate);
            while (current <= termEndDate) {
                const day = current.getUTCDay();
                if (day !== 0) {
                    const weekOfMonth = Math.ceil(current.getUTCDate() / 7);
                    const rules = scheduleRules[day];
                    if (rules) {
                        for (const time in rules) {
                            let events = rules[time];
                            if (!Array.isArray(events)) events = [events];
                            events.forEach(rule => {
                                if (rule.weekOfMonth && !rule.weekOfMonth.includes(weekOfMonth)) return;
                                const [start, end] = time.split('-');
                                genericSchedule.push({
                                    date: utils.formatDate(current), startTime: start, endTime: end,
                                    topic: rule.topic, department: rule.department, instructor: "TBD",
                                    location: "Sushruta Hall", batch: rule.batch || ["ALL"],
                                    isHoliday: false, isClinic: false, isGeneric: true
                                });
                            });
                        }
                    }
                    clinicalRotationRules.forEach(rot => {
                        const start = new Date(rot.startDate + 'T00:00:00Z');
                        const end = new Date(rot.endDate + 'T00:00:00Z');
                        if (current >= start && current <= end) {
                            genericSchedule.push({
                                date: utils.formatDate(current), startTime: "11:00", endTime: "13:00",
                                topic: `${rot.department} Clinics`, department: rot.department,
                                instructor: "TBD", location: "CH (SC) / MH Kirkee", batch: [rot.batch],
                                isHoliday: false, isClinic: true, isGeneric: true
                            });
                        }
                    });
                }
                current.setUTCDate(current.getUTCDate() + 1);
            }
            return genericSchedule;
        }

        // --- REMAINDER OF APP LOGIC (SCROLLING, FILTERING, FIREBASE LISTENER) ---
        let scheduleData = [];
        let allWeeks = [];
        const dayViewContainer = document.getElementById('day-view-container');
        const weekDisplay = document.getElementById('current-week-display');

        function initialize() {
            const scheduleCollectionRef = collection(db, `artifacts/${appId}/public/data/schedule`);
            onSnapshot(scheduleCollectionRef, (snapshot) => {
                const specific = snapshot.docs.map(doc => doc.data());
                const generic = generateGenericSchedule();
                // Simple merge: keep all specific, add generic if no clash (Simplified for demo)
                scheduleData = [...generic, ...specific];
                processAndRender();
                document.getElementById('loading-indicator').classList.add('hidden');
            });
            setupListeners();
        }

        function processAndRender() {
            const uniqueDates = [...new Set(scheduleData.map(e => e.date))].sort();
            const weekStarts = [...new Set(uniqueDates.map(d => utils.formatDate(utils.getStartOfWeek(new Date(d + 'T00:00:00Z')))))].sort();
            allWeeks = weekStarts.map(s => {
                const d = new Date(s + 'T00:00:00Z');
                const days = Array.from({length: 7}, (_, i) => { const dd = new Date(d); dd.setUTCDate(d.getUTCDate() + i); return dd; });
                return { startDate: d, endDate: days[6], days };
            });
            render();
        }

        function render() {
            dayViewContainer.innerHTML = '';
            allWeeks.forEach(week => {
                week.days.forEach(day => {
                    const ds = utils.formatDate(day);
                    const slide = document.createElement('div');
                    slide.className = 'day-slide p-4';
                    slide.innerHTML = `<h2 class="text-2xl font-bold mb-4 text-blue-700">${day.toLocaleDateString('en-US', {weekday: 'long', month: 'short', day: 'numeric', timeZone: 'UTC'})}</h2>`;
                    const evts = scheduleData.filter(e => e.date === ds).sort((a,b) => a.startTime.localeCompare(b.startTime));
                    if (evts.length === 0) {
                        slide.innerHTML += `<div class="holiday-container"><div class="holiday-icon">ðŸŽ‰</div><p class="holiday-title">Holiday</p></div>`;
                    } else {
                        slide.innerHTML += evts.map(e => `<div class="bg-white border-l-4 ${utils.getDeptColor(e.department)} p-4 mb-3 shadow-sm rounded-r-lg">
                            <div class="flex justify-between"><div><p class="font-bold">${e.topic}</p><p class="text-xs text-gray-500">${e.department}</p></div><p class="text-blue-600 font-semibold">${e.startTime}</p></div>
                        </div>`).join('');
                    }
                    dayViewContainer.appendChild(slide);
                });
            });
        }

        function setupListeners() {
            document.getElementById('today-btn').onclick = () => {
                const today = utils.formatDate(new Date());
                const slide = document.querySelector(`.day-slide h2:contains("${today}")`); // Pseudo-logic for scroll
                window.scrollTo(0,0); // Fallback
            };
            document.getElementById('add-to-calendar-btn').onclick = () => document.getElementById('roll-no-modal').classList.remove('hidden');
            document.getElementById('close-roll-no-modal').onclick = () => document.getElementById('roll-no-modal').classList.add('hidden');
            document.getElementById('night-mode-btn').onclick = () => document.body.classList.toggle('night-mode');
            document.getElementById('submit-roll-no-btn').onclick = () => {
                const roll = parseInt(document.getElementById('roll-no-input').value);
                const batch = utils.getClinicBatch(roll);
                const myEvts = scheduleData.filter(e => e.batch.includes('ALL') || e.batch.includes(batch));
                utils.downloadICS(utils.generateICS(myEvts), `AFMC_Schedule_Roll_${roll}.ics`);
                document.getElementById('roll-no-modal').classList.add('hidden');
            };
        }

        initialize();
    </script>
</body>
</html>
