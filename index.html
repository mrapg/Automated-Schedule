        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #0f172a; 
            color: #f8fafc;
            overflow-x: hidden;
        }
        
        .day-view { 
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth; 
            min-height: 500px;
            overflow-x: auto;
            display: flex;
        }
        .day-slide { 
            scroll-snap-align: start; 
            flex-shrink: 0; 
            width: 100%; 
            min-height: 400px; 
        }
        
        .day-view::-webkit-scrollbar { height: 4px; }
        .day-view::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .card-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); }
        
        /* Native UI Overrides for Dark Mode Visibility */
        input[type="date"]::-webkit-calendar-picker-indicator { 
            cursor: pointer; 
            filter: invert(1);
            opacity: 0; 
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        select { color-scheme: dark; outline: none; }
        select option {
            background-color: #0f172a !important; 
            color: #f8fafc !important;
            padding: 10px;
        }

        .modal-open { overflow: hidden; }

        /* Animations */
        .pulse-icon { animation: pulse-blue 2s infinite; }
        @keyframes pulse-blue {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .live-dot { animation: blink 1.5s infinite; }
        @keyframes blink {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .btn-glow-green { box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.2); }
        .btn-glow-blue { box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.2); }
    </style>
</head>

                document.body.classList.add('modal-open');
                return;
            }
            document.getElementById('loading-indicator').classList.remove('hidden');
            setTimeout(() => {
                try {
                    const r = parseInt(rollNo);
                    const gBatch = getGeneralBatch(r);
                    const cBatch = getClinicBatch(r);
                    document.getElementById('user-info-display').textContent = `Roll: ${rollNo} | Batch: ${gBatch} | Clinic: ${cBatch}`;
                    generateSchedule(gBatch, cBatch);
                    render();
                    setupAppListeners();
                    const today = getTodayStr();
                    document.getElementById('date-picker').value = today;
                    updateDatePickerLabel(today);
                } catch (e) { console.error(e); } 
                finally { document.getElementById('loading-indicator').classList.add('hidden'); }
            }, 100);
        }

        function generateSchedule(gBatch, cBatch) {
            const data = [];
            let current = new Date(termStartDate);
            const electiveStart = new Date('2026-02-23T00:00:00Z');
            const electiveEnd = new Date('2026-03-08T00:00:00Z');
            while (current <= termEndDate) {
                const day = current.getUTCDay();
                const ds = formatDate(current);
                const isElective = current >= electiveStart && current <= electiveEnd;
                if (day !== 0) {
                    if (!isElective) {
                        const weekOfMonth = Math.ceil(current.getUTCDate() / 7);
                        const rules = scheduleRules[day];
                        if (rules) {
                            for (const time in rules) {
                                let events = rules[time];
                                if (!Array.isArray(events)) events = [events];
                                events.forEach(rule => {
                                    if (rule.weekOfMonth && !rule.weekOfMonth.includes(weekOfMonth)) return;
                                    if (rule.batch && !rule.batch.includes(gBatch)) return;
                                    data.push({ date: ds, startTime: time.split('-')[0], endTime: time.split('-')[1], topic: rule.topic, department: rule.department, location: "Sushruta Hall" });
                                });
                            }
                        }
                        clinicalRotationRules.forEach(rot => {
                            const start = new Date(rot.startDate + 'T00:00:00Z');
                            const end = new Date(rot.endDate + 'T00:00:00Z');
                            if (current >= start && current <= end && rot.batch === cBatch) {
                                data.push({ date: ds, startTime: "11:00", endTime: "13:00", topic: `${rot.department} Clinics`, department: rot.department, location: "OPD/Ward" });
                            }
                        });
                    } else {
                        data.push({ date: ds, startTime: "11:00", endTime: "13:00", topic: "Elective Rotation", department: "Electives", location: "Hospital Block" });
                        data.push({ date: ds, startTime: "17:00", endTime: "20:00", topic: "Labour Room Duty", department: "Obs & Gynae", location: "Labour Room" });
                    }
                }
                current.setUTCDate(current.getUTCDate() + 1);
            }
            personalizedSchedule = data;

            // Populate Filter
            const select = document.getElementById('dept-filter');
            const depts = [...new Set(data.map(e => e.department).filter(Boolean))].sort();
            select.innerHTML = '<option value="all">ALL DEPTS</option>';
            depts.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d;
                opt.textContent = d.toUpperCase();
                select.appendChild(opt);
            });
        }

        function render() {
            const container = document.getElementById('day-view-container');
            container.innerHTML = '';
            const todayStr = getTodayStr();
            
            // Build slides by iterating through dates in range
            let cur = new Date(termStartDate);
            while (cur <= termEndDate) {
                const ds = formatDate(cur);
                const dayEvents = personalizedSchedule.filter(e => e.date === ds);
                const filteredEvents = currentFilter === 'all' ? dayEvents : dayEvents.filter(e => e.department === currentFilter);
                
                if (currentFilter === 'all' || filteredEvents.length > 0) {
                    const slide = document.createElement('div');
                    slide.className = 'day-slide p-5';
                    slide.dataset.date = ds;
                    
                    const isToday = ds === todayStr;
                    slide.innerHTML = `<h2 class="text-4xl font-black mb-8 flex items-center ${isToday ? 'text-blue-400 border-l-8 border-blue-600 pl-5' : 'text-slate-100'} tracking-tighter">
                        ${isToday ? '<span class="w-3 h-3 bg-blue-500 rounded-full mr-4 live-dot"></span>' : ''}
                        ${cur.toLocaleDateString('en-US', {weekday: 'long', month: 'short', day: 'numeric', timeZone: 'UTC'}).toUpperCase()} 
                        ${isToday ? ' <span class="text-xs bg-blue-600 text-white dark:bg-blue-900/60 dark:text-blue-200 px-3 py-1 rounded-full ml-2 align-middle tracking-widest no-underline">TODAY</span>' : ''}
                    </h2>`;
                    
                    const sortedEvents = filteredEvents.sort((a,b) => a.startTime.localeCompare(b.startTime));
                    if (sortedEvents.length) {
                        slide.innerHTML += sortedEvents.map(e => `
                            <div class="bg-slate-800 border-l-[10px] ${getDeptStyles(e.department)} p-6 mb-6 card-shadow rounded-r-3xl border border-slate-700 overflow-hidden transition-all transform active:scale-[0.98]">
                                <div class="flex justify-between items-start gap-3">
                                    <div class="flex-1">
                                        <p class="font-black text-slate-50 leading-[1.1] text-2xl mb-1.5 uppercase tracking-tighter">${e.topic}</p>
                                        <p class="text-[10px] opacity-70 uppercase font-black tracking-widest">${e.department}</p>
                                    </div>
                                    <div class="text-right flex flex-col items-end shrink-0">
                                        <div class="bg-blue-700 text-white px-5 py-2.5 rounded-2xl text-xl font-black shadow-xl shadow-slate-900/40 mb-1.5 leading-none">
                                            ${e.startTime}
                                        </div>
                                        <p class="text-[10px] text-slate-400 uppercase font-black tracking-tighter">TO ${e.endTime}</p>
                                    </div>
                                </div>
                                <div class="mt-6 flex items-center text-[12px] font-black text-slate-400 border-t border-slate-700 pt-4 uppercase tracking-widest">
                                    <span class="flex items-center">üìç ${e.location}</span>
                                </div>
                            </div>`).join('');
                    } else {
                        const message = cur.getUTCDay() === 0 ? 'üèñÔ∏è SUNDAY FUNDAY' : 'REST DAY';
                        slide.innerHTML += `<div class="bg-slate-800/50 p-16 rounded-[40px] text-center text-slate-600 font-black text-sm border-4 border-dotted border-slate-700 uppercase tracking-[0.2em]">${message}</div>`;
                    }
                    container.appendChild(slide);
                }
                cur.setUTCDate(cur.getUTCDate() + 1);
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if (e.isIntersecting) {
                        const date = new Date(e.target.dataset.date + 'T00:00:00Z');
                        const start = getStartOfWeek(date);
                        const end = new Date(start);
                        end.setUTCDate(start.getUTCDate() + 6);
                        document.getElementById('current-week-display').textContent = `${start.toLocaleDateString('en-US', {month: 'short', day: 'numeric', timeZone: 'UTC'})} - ${end.toLocaleDateString('en-US', {month: 'short', day: 'numeric', timeZone: 'UTC'})}, 2026`.toUpperCase();
                    }
                });
            }, { threshold: 0.5, root: container });
            document.querySelectorAll('.day-slide').forEach(s => observer.observe(s));
            
            const todaySlide = document.querySelector(`.day-slide[data-date="${todayStr}"]`);
            if (todaySlide) scrollToSlide(todaySlide, false);
        }

        function scrollToSlide(slideElement, smooth = true) {
            if (!slideElement) return;
            const container = document.getElementById('day-view-container');
            window.scrollTo({ top: 0, behavior: smooth ? 'smooth' : 'auto' });
            container.scrollTo({ left: slideElement.offsetLeft, behavior: smooth ? 'smooth' : 'auto' });
        }

        function updateDatePickerLabel(dateStr) {
            const date = new Date(dateStr);
            const formatted = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            document.getElementById('date-picker-label').textContent = formatted.toUpperCase();
        }

        function setupOnboardingListeners() {
            document.getElementById('start-btn').onclick = () => {
                const val = parseInt(document.getElementById('init-roll-input').value);
                if (val >= 1 && val <= 148) {
                    localStorage.setItem('afmc_roll_no', val);
                    rollNo = val;
                    document.getElementById('onboarding-overlay').classList.add('hidden');
                    document.body.classList.remove('modal-open');
                    initialize();
                } else {
                    document.getElementById('onboarding-error').classList.remove('hidden');
                }
            };
        }

        function setupAppListeners() {
            document.getElementById('change-roll-btn').onclick = () => { 
                localStorage.removeItem('afmc_roll_no'); 
                location.reload(); 
            };
            
            document.getElementById('today-btn').onclick = () => {
                const todayStr = getTodayStr();
                const todaySlide = document.querySelector(`.day-slide[data-date="${todayStr}"]`);
                if (todaySlide) {
                    scrollToSlide(todaySlide);
                    document.getElementById('date-picker').value = todayStr;
                    updateDatePickerLabel(todayStr);
                }
            };

            document.getElementById('date-picker').onchange = (e) => {
                const chosenDate = e.target.value;
                const targetSlide = document.querySelector(`.day-slide[data-date="${chosenDate}"]`);
                if (targetSlide) {
                    scrollToSlide(targetSlide);
                    updateDatePickerLabel(chosenDate);
                }
            };

            document.getElementById('dept-filter').onchange = (e) => {
                currentFilter = e.target.value;
                document.getElementById('dept-filter-label').textContent = e.target.options[e.target.selectedIndex].text;
                render();
            };

            document.getElementById('add-to-calendar-btn').onclick = () => {
                const toICSDate = (date, time) => `${date.replace(/-/g, '')}T${time.replace(/:/g, '')}00`;
                let ics = ['BEGIN:VCALENDAR','VERSION:2.0','PRODID:-//AFMC//Schedule//EN','CALSCALE:GREGORIAN','METHOD:PUBLISH'];
                personalizedSchedule.forEach(e => {
                    ics.push('BEGIN:VEVENT',`SUMMARY:${e.topic}`,`DTSTART;TZID=Asia/Kolkata:${toICSDate(e.date, e.startTime)}`,`DTEND;TZID=Asia/Kolkata:${toICSDate(e.date, e.endTime)}`,`LOCATION:${e.location}`,`DESCRIPTION:DEPT: ${e.department}`,'END:VEVENT');
                });
                ics.push('END:VCALENDAR');
                const blob = new Blob([ics.join('\r\n')], { type: 'text/calendar;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `AFMC_Schedule_Roll_${rollNo}.ics`;
                link.click();
            };
        }

        window.onload = initialize;
    </script>
